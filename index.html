<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
	<title>Library</title>
</head>
<body>

	<div class="form">
		<header class="side-header">
			My library
		</header>
		<form id="add-book-form" autocomplete="off">
			<div>
				<label for="title-input"></label>
				<input type="text" id="title-input" required placeholder="Book title">
			</div>
			<div>
				<label for="author-input"></label>
				<input type="text" id="author-input" placeholder="Book author">
			</div>
			<div>
				<label for="pages-input"></label>
				<input type="number" id="pages-input" placeholder="number of pages">
			</div>
			<div>
				<label for="genre-input"></label>
				<input type="text" id="genre-input" placeholder="genre">
			</div>
			<div class="is-read-container">
				<label for="is-read-input"></label>
				<select required id="is-read-input">
				<option value="">Have you read this book?</option>
				<option value="true">Yes</option>
				<option value="false">No</option>
				<div>
					<input type="hidden">
				</div>
				<div class="container">
					<input type="submit" id="submit-book" value="add book">
				</div>
			</div>
		</form>
	</div>
	<section class="book-list">
		<h2>Books</h2>
		<table class="library">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>Pages</th>
					<th>Genre</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody class="library-table-body">
			</tbody>
		</table>
	</section>
</body>
</html>
